{% load static %}

{% if watches|length > 0 %}
<div class="container mt-5 pb-lg-5 pb-2">
    <div class="d-flex align-items-center mb-4 justify-content-between">
        <div class="d-flex">
            <p class="fs-4 old m-0 border-bottom border-3 border-white">{{ section_title }}</p>
        </div>
        <div class="d-flex justify-content-end align-items-center black">
            <a class="old shop-all" href="{% url shop_all_url %}">
                <div class="d-flex p-2 rounded align-items-center">
                    <p class="m-0 pe-2 fs-6">Shop all</p>
                    <img class="rounded-circle bg-black p-1" src="{% static 'website/images/arrow_forward.svg' %}" alt="Shop all" width="20" loading="{{ loading }}">
                </div>
            </a>
        </div>
    </div>
    <div class="d-flex flex-md-wrap overflow-auto scrollable-row">
        {% for watch in watches %}
        <div class="col-md-4 col-10 px-lg-4 px-2">
            {% include 'website/watch_card.html' %}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
