{% load static %}

<div class="container mt-5">
    <div class="d-flex align-items-center mb-4 justify-content-between">
        <div class="d-flex">
            <p class="fs-3 old">{{ section_title }}</p>
        </div>
        <div class="d-flex justify-content-end align-items-center">
            <a class="blue old" href="{% url shop_all_url %}">
                <div class="d-flex p-2 rounded">
                    <p class="m-0 pe-2 fs-4">Shop all</p>
                    <img class="rounded-circle bg-black p-2" src="{% static 'website/images/arrow_forward.svg' %}" alt="Shop all" width="35">
                </div>
            </a>
        </div>
    </div>
    <div class="d-flex flex-md-wrap overflow-auto scrollable-row">
        {% for watch in watches %}
        <div class="col-md-4 col-8 px-2">
            {% include 'website/watch_card.html' %}
        </div>
        {% endfor %}
    </div>
</div>
