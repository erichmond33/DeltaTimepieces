{% extends "website/layout.html" %}
{% load static %}

{% block body %}
    
<div class="container-fluid p-0" id="banner">
    <!-- <img id="banner" src="{% static 'website/images/banner.jpg' %}" alt="Banner" class="img-fluid"> -->
    <div class="d-flex justify-content-start align-items-end p-lg-5 p-3 h-100 w-100">
        <div class="flex-column m-lg-5 m-3">
            <h1 class="bodoni fw-bold white f-300">
                Luxary is a choice
            </h1>
            <p class="white fs-5">
                Explore our latest collection of high-quality timepieces
            </p>
            <button class="px-5 py-2 btn rounded-pill bodoni red-grad">
                Shop now
            </button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="d-flex align-items-center mb-4">
        <div class="d-flex">
            <h2 class="">Inventory</h2>
        </div>
        <div class="d-flex justify-content-end w-100 align-items-center">
            <p class="m-0 fs-6"><a class="blue" href="{% url 'index' %}">Shop all</a></p>
            <span class="material-symbols-outlined">arrow_forward_ios</span>
        </div>
    </div>
        <div class="row">
            {% for i in '123456789' %}
                <div class="col-lg-4 col-sm-4 col-6">
                    <div class="card">
                        <img src="{% static 'website/images/file.png' %}" alt="Product image" class="card-img card-img-top">
                        <div class="card-body">
                            <h5 class="card-title bodoni fs-4">Rolex OP Date reference 1501</h5>
                            <div class="d-flex justify-content-between">
                                <p class="card-text m-0 text-muted">$10,000 â€¢ 1967</p>
                                <!-- <p class="card-text m-0">1967</p> -->
                            </div>
                            <!-- <div class="d-flex justify-content-between">
                                <p class="card-text m-0"><small class="text-muted">$10,000</small></p>
                                <p class="card-text m-0"><small class="text-muted">1967</small></p>
                            </div> -->
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .row {
            --bs-gutter-y: 1.25rem;
        }
        .gap-2 {
            gap: 0.5rem;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // Add elements
        let motto = document.getElementById("banner");
    
        // Reisze the motto background to fit screen
        let height = window.innerHeight // - document.getElementById("nav").clientHeight;
        document.getElementById("banner").style.height = height + "px";

        // Resize the motto's bottom padding due to nav bar height change
        let mastHeadHeight = document.getElementById("nav").clientHeight;
        // document.querySelector("#banner").style.paddingBottom = mastHeadHeight + "px";

        // Phone screen rotation
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|instagram|Opera Mini/i.test(navigator.userAgent)) {
            console.log("Mobile");
            let portrait = window.matchMedia("(orientation: portrait)");

            portrait.addEventListener("change", function(e) {
                if(e.matches) {
                    // Portrait mode
                    // Resizing the motto background to the height of the window
                    height = window.innerHeight - document.getElementById("masthead").clientHeight;
                    document.getElementById("motto").style.height = height + "px";

                } else {
                    // Landscape
                    // Resizing the motto background to the height of the window
                    height = window.innerHeight - document.getElementById("masthead").clientHeight;
                    document.getElementById("motto").style.height = height + "px";

                }
            })
        }
        else {
            window.addEventListener('resize', function() {
                // Reisze the motto background to fit screen
                height = window.innerHeight - document.getElementById("masthead").clientHeight;
                document.getElementById("motto").style.height = height + "px";

                // Resize the motto's bottom padding due to nav bar height change
                let mastHeadHeight = document.getElementById("masthead").clientHeight;
                document.querySelector("#motto div").style.paddingBottom = mastHeadHeight + "px";
            });
        }
    });
</script>

{% endblock %}
