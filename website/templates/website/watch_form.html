<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="col-6 mb-3">
            <div class="">
                <label class="" for="formFile">Main image</label>
                <input class="form-control py-3" type="file" id="formFile" name="image" required>
            </div>
        </div>

        <div class="col-6 mb-3">
            <div class="">
                <label class="" for="formFile">Secondary images</label>
                <input class="form-control py-3" type="file" id="formFile" name="images" multiple>
            </div>
        </div>
    </div>

    <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="name" name="name" placeholder="Ex. Rolex OP Date reference 1501"
            required>
        <label for="name">Name</label>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <div class="form-floating">
            <input type="text" class="form-control" id="price" name="price" placeholder="Ex. 10,000" required
                pattern="[0-9]{1,3}(,[0-9]{3})*|[0-9]+" required>
            <label for="price">Price</label>
        </div>
        <span class="input-group-text">.00</span>
    </div>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="year" name="year" placeholder="Ex. 1996" required pattern="\d{4}"
            required>
        <label for="year">Year</label>
    </div>

    <div class="col-12 mb-3">
        <p class="fs-3">Home page categories</p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="our_picks" value="our_picks" name="our_picks"
            {% if not allow_our_picks %} disabled {% endif %}
            {% if watch.our_pick %} checked {% endif %}>
            <label class="form-check-label" for="our_picks">Our picks
                {% if not allow_our_picks %} (maxed out) {% endif %}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="timeless" value="timeless" name="timeless"
            {% if not allow_timeless %} disabled {% endif %}
            {% if watch.timeless %} checked {% endif %}>
            <label class="form-check-label" for="timeless">Timeless
                {% if not allow_timeless %} (maxed out) {% endif %}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rare_and_iconic" value="rare_and_iconic" name="rare_and_iconic"
            {% if not allow_rare_and_iconic %} disabled {% endif %}
            {% if watch.rare_and_iconic %} checked {% endif %}>
            <label class="form-check-label" for="rare_and_iconic">Rare & iconic
                {% if not allow_rare_and_iconic %} (maxed out) {% endif %}
           
            </label>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <button class="btn btn-secondary mt-2" id="autofill">Autofill</button>
</form>

<script>
    document.getElementById('autofill').addEventListener('click', () => {
        document.querySelector('input[name="name"]').value = 'Rolex OP Date reference 1501';
        document.querySelector('input[name="price"]').value = '10000';
        document.querySelector('input[name="year"]').value = '1996';
    });
</script>
