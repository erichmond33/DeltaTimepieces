<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        <div class="form-floating">
            <input class="form-control pt-0" type="file" id="formFile" name="image" required>
            <label class="my-3 py-4" for="formFile">Image</label>
        </div>
    </div>

    <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="name" name="name" placeholder="Ex. Rolex OP Date reference 1501" required>
        <label for="name">Name</label>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <div class="form-floating">
            <input type="text" class="form-control" id="price" name="price" placeholder="Ex. 10,000" required pattern="[0-9]{1,3}(,[0-9]{3})*|[0-9]+" required>
            <label for="price">Price</label>
        </div>
        <span class="input-group-text">.00</span>
    </div>

    <div class="mb-3 form-floating">
        <input type="text" class="form-control" id="year" name="year" placeholder="Ex. 1996" required pattern="\d{4}" required>
        <label for="year">Year</label>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <button class="btn btn-secondary mt-2" id="autofill">Autofill</button>
</form>

<script>
    document.getElementById('autofill').addEventListener('click', () => {
        document.querySelector('input[name="name"]').value = 'Rolex OP Date reference 1501';
        document.querySelector('input[name="price"]').value = '10000';
        document.querySelector('input[name="year"]').value = '1996';
    });
</script>
